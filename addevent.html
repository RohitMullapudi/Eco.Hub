<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Event</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: monospace;
      background: #f4f4f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: left;
    }
    h1 {
      color: #56ab2f;
      text-align: center;
      margin-bottom: 1em;
    }
    .form-group {
      margin-bottom: 1em;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5em;
    }
    input, textarea {
      width: 100%;
      padding: 0.8em;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .submit-btn {
      padding: 0.8em 1.5em;
      background-color: #56ab2f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      display: block;
      width: 100%;
      margin-top: 1em;
    }
    .contact-info {
      text-align: center;
      margin-top: 1em;
      color: #555;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Add an Event</h1>
    <p>Please fill out the form below to submit your eco-friendly event. For questions or further assistance, contact us at <strong>ecohub@gmail.com</strong>.</p>

    
    <form>
      
      <div class="form-group">
        <label for="event-name">Event Name:</label>
        <input type="text" id="event-name" name="event-name" required>
      </div>

     
      <div class="form-group">
        <label for="event-date">Date:</label>
        <input type="date" id="event-date" name="event-date" required>
      </div>

      
      <div class="form-group">
        <label for="event-location">Location:</label>
        <input type="text" id="event-location" name="event-location" required>
      </div>

      
      <div class="form-group">
        <label for="event-description">Description:</label>
        <textarea id="event-description" name="event-description" rows="4" required></textarea>
      </div>

     
      <button type="submit" class="submit-btn">Submit Event</button>
    </form>

    
    <div class="contact-info">
      <p>Questions? Contact us at: <strong>ecohub@gmail.com</strong></p>
    </div>
  </div>
</body>
</html>
