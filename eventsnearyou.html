<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events Near You</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: monospace;
      background: #f4f4f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em;
    }
    .container {
      max-width: 800px;
      background: white;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    h1 {
      color: #56ab2f;
      text-align: center;
      margin-bottom: 1em;
    }
    .event {
      border-bottom: 1px solid #ddd;
      padding: 1em 0;
      text-align: left;
    }
    .event:last-child {
      border-bottom: none;
    }
    .event h2 {
      color: #333;
      font-size: 1.2em;
    }
    .event p {
      font-size: 1em;
      margin: 0.5em 0;
    }
    .event .date, .event .location {
      font-weight: bold;
      color: #56ab2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Events Near You</h1>

   
    <div class="event">
      <h2>Event 1</h2>
      <p class="date">Date: --</p>
      <p class="location">Location: --</p>
      <p>Description: --</p>
    </div>

    
    <div class="event">
      <h2>Event 2</h2>
      <p class="date">Date: --</p>
      <p class="location">Location: --</p>
      <p>Description: --</p>
    </div>

    
    <div class="event">
      <h2>Event 3</h2>
      <p class="date">Date: --</p>
      <p class="location">Location: --</p>
      <p>Description: --</p>
    </div>

    
  </div>
</body>
</html>
