<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Groups</title>
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: monospace;
      background: #f4f4f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em;
    }
    .container {
      max-width: 800px;
      background: white;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: left;
    }
    h1 {
      color: #56ab2f;
      text-align: center;
      margin-bottom: 1em;
    }
    .search-group {
      margin-bottom: 1.5em;
    }
    .search-group input {
      width: 100%;
      padding: 0.8em;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .group-list {
      display: flex;
      flex-direction: column;
      gap: 1.5em;
    }
    .group {
      background: #f9f9f9;
      padding: 1em;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
    .group h2 {
      color: #333;
      font-size: 1.2em;
      margin-bottom: 0.5em;
    }
    .group p {
      font-size: 1em;
      color: #666;
      margin-bottom: 0.5em;
    }
    .group .location {
      font-weight: bold;
      color: #56ab2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Find Groups</h1>

 
    <div class="search-group">
      <input type="text" placeholder="Search groups" id="group-search">
    </div>

    
    <div class="group-list">

      
      <div class="group">
        <h2>Group Name 1</h2>
        <p class="location">Location: --</p>
        <p>Description: --</p>
      </div>

     
      <div class="group">
        <h2>Group Name 2</h2>
        <p class="location">Location: --</p>
        <p>Description: --</p>
      </div>

      
      <div class="group">
        <h2>Group Name 3</h2>
        <p class="location">Location: --</p>
        <p>Description: --</p>
      </div>

      
    </div>
  </div>
</body>
</html>
